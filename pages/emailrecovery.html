<!DOCTYPE html>
<html>

<head>
    <title>MusicMatch</title>
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="icon" href="../logo.png" type="image/png">
</head>

<body>
    <header class="nonuser">
        <h1 class="logo"><a href="landing.html">MusicMatch</a></h1>
        <form name="searching">
            <div class="searchcontainer">
                <div class="search">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input class="search-input" type="search" id="name" name="name" placeholder="Search">
                </div>
                <select name="type" id="type">
                    <option value="recording">Song Name</option>
                    <option value="artist">Artist</option>
                    <option value="release-group">Album</option>
                </select>
                <button id="search-button">Search</button>
                <input type="submit" value="Clear" onclick="clearForm()">
            </div>
            <div id="validateType"></div>
            <div id="validateName"></div>
        </form>
        <nav>
            <div class="user">
                <div class="usercontainer">
                    <div class="userphoto" id="user-photo" style="background-image: url('../placeholders/user.png'); background-size: cover"><a href="../profile.html" style="display: block"></a></div>
                    <span class="useremail" id="user-email"></span>
                </div>
                <div class="logoutcontainer">
                    <button class="logoutbtn" id="logout-btn">Log Out</button>
                </div>
            </div>
            <ul>
                <li id="log"><a href="login.html">Login</a></li>
                <li id="sign"><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>

    <section class="main section">
        <div class="main content">
            
        </div>
        <div class="side right">
            <nav>
                <h2>History</h2>
                <ul class="artist">
                    <li><a href="">Artist Album or Song Name</a></li>
                    <li><a href="">Artist Album or Song Name</a></li>
                    <li><a href="">Artist Album or Song Name</a></li>
                    <li><a href="">Artist Album or Song Name</a></li>
                    <li><a href="">Artist Album or Song Name</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <footer></footer>
</body>

</html>
