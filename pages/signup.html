<!DOCTYPE html>
<html>

<head>
    <title>MusicMatch</title>
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="icon" href="../logo.png" type="image/png">
</head>

<body>
    <header class="nonuser">
        <h1 class="logo"><a href="landing.html">MusicMatch</a></h1>
        <form name="searching" id = "searching" action="searchresult.html" method="GET">
            <div class="searchcontainer">
                <div class="search">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input class="search-input" type="search" id="name" name="name" placeholder="Search">
                </div>
                <select name="type" id="type">
                    <option value="recording">Song Name</option>
                    <option value="artist">Artist</option>
                    <option value="release-group">Album</option>
                </select>
                <button type="submit">Search</button>
            </div>
        </form>
        <nav id="navigation">
            <ul>
                <li id="log"><a href="login.html">Login</a></li>
                <li id="sign"><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
        <nav>
        </nav>
    </header>

    <section class="main-section">        
        <div class="main-content">
            <div id="content_container">
                <div id="form_container">
                    <div id="form_header_container">
                        <h2 id="form_header"> Sign Up </h2>
                    </div>
    
                    <div id="form_content_container">
                        <div id="form_content_inner_container">
                            <input type="text" id="user-name" placeholder="Username">
                            <input type="email" id="email" placeholder="Email">
                            <input type="password" id="password" placeholder="New Password">    
                            <div id="button_container">
                                <button id = "register">Register</button>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="side right">
            <nav>
                <h2>History</h2>
                <ul class="artist" id="searches">                    
                </ul>
            </nav>
        </div>
    </section>

    <footer></footer>
</body>
<script type="module" src="../register.js" ></script>
<script src="../functionsAll.js" type="module"></script>
</html>
