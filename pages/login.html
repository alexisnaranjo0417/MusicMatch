<!DOCTYPE html>
<html>

<head>
    <title>MusicMatch</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="icon" href="../logo.png" type="image/png">
</head>

<body>
    <header class="nonuser">
        <h1 class="logo"><a href="nonuserlanding.html">MusicMatch</a></h1>
        <form name="searching" action="searchresult.html" method="GET">
            <div class="searchcontainer">
                <div class="search">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input class="search-input" type="search" id="name" name="name" placeholder="Search">
                </div>
                <select name="type" id="type">
                    <option value="recording">Song Name</option>
                    <option value="artist">Artist</option>
                    <option value="release-group">Album</option>
                </select>
                <button type="submit">Search</button>
            </div>
        </form>
    </header>

    <section class="main section">        
        <div class="main content">
            <div id="content_container">
                <div id="form_container">
                    <div id="form_header_container">
                        <h2 id="form_header"> Login </h2>
                    </div>
    
                    <div id="form_content_container">
                        <div id="form_content_inner_container">
                            <input type="email" id="email" placeholder="Email">
                            <input type="password" id="password" placeholder="Password">    
                            <div id="button_container_alt">
                                <button id="login">Login</button>
                                <button id="google-signin-btn">Google Sign In</button>
                            </div>
                            <p><a href = "signup.html">Sign up for a new account</a></p>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="side right">
            <nav>
                <h2>History</h2>
                <ul class="artist" id="searches">                    
                </ul>
            </nav>
        </div>
    </section>

    <footer></footer>
</body>
<script type="module" src="../login.js" ></script>
<script src="../functionsAll.js" type="module"></script>
</html>
