<!DOCTYPE html>
<html>

<head>
    <title>MusicMatch</title>
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="../landing.css">
    <link rel="stylesheet" href="../nonuserlanding.css">

<body>
    <header>
        <h1 class="logo"><a href="landing.html">MusicMatch</a></h1>

                    <span class="search-icon material-symbols-outlined">search</span>
                    <input class="search-input" type="search" id="name" name="name" placeholder="Search">
                </div>

                    <option value="artist">Artist</option>
                    <option value="release-group">Album</option>
                </select>
                <button type="submit">Search</button>
            </div>
        </form>
        <nav id="navigation">
            <ul>
                <li><a href="login.html">Login</a></li>

                    <li style="background-image: url('../placeholders/BeautifulThings.jpg'); background-size: cover"><a href="">Beautiful Things</a></li>
                    <li style="background-image: url('../placeholders/BirdsOfAFeather.jpg'); background-size: cover"><a href="">BIRDS OF A FEATHER</a></li>
