<!DOCTYPE html>
<html>

<head>
    <title>MusicMatch</title>
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="../profile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="icon" href="../logo.png" type="image/png">
</head>
<body>
     <header class="nonuser">
        <h1 class="logo"><a href="landing.html">MusicMatch</a></h1>
        <form name="searching" id="searching" action="searchresult.html" method="GET">
            <div class="searchcontainer">
                <div class="search">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input class="search-input" type="search" id="name" name="name" placeholder="Search">
                </div>
                <select name="type" id="type">
                    <option value="recording">Song Name</option>
                    <option value="artist">Artist</option>
                    <option value="release-group">Album</option>
                </select>
                <button type="submit">Search</button>
            </div>
        </form>
        <nav id="navigation">
            <ul>
                <li><a href="login.html">login</a></li>
                <li><a href="signup.html">signup</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-section">
        <div class="main-content">
            <div class="banner-content" id="banner-content">
                
                    <input type="hidden" value="" />
                    <a href="#" id="change-banner-button">Change Banner</a>
                           
                <div id="profile-photo">
                    <div id="profile-src"></div>
                    <input type="hidden" value="" />
                    <a href="#" id="change-image-button">Change Image</a>
                </div> 
            </div> 
            <div class="bio-tags">         
                <div id="bio-section" style="height: 100px">
                        <div class="bio-data" id="bio-data"></div>
                        <input type="hidden" value="" />
                        <a href="#" id="change-bio-button">Change Bio</a>
                </div>
                <div class="tag-section">Tags</div>
            </div>
            <div class="fav-comments">
                <div class="profile-recentfaves-section">
                    Recent Favorites
                    <div id="faves" class="profile-recentfaves-container"></div>            
                </div>
                <div class="comments-section">   
                    Recent Comments
					<div class="display-comments-container", id="display-comments-container">
						<h2 id="default-comments-display">Loading...</h2>
					</div>
                </div>    
            </div>      
        </div>       
        <div class="side right">
            <nav>
                <h2>History</h2>
                <ul class="artist" id="searches">
                </ul>
            </nav>
        </div>
    </section>
<footer class="footer">
</footer>
<script type="module" src="../user.js"></script>
</body>
</html>
